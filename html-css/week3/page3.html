<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sign up page3 Html/CSS Week3</title>
  </head>
  <body>
    <!-- header part of webpage with logo and nav bar -->
    <header class="nav">
      <img
        src="https://cdn5.vectorstock.com/i/1000x1000/32/69/lets-shopping-logo-design-template-shop-icon-vector-23363269.jpg"
        alt="logo-image"
        width="200px"
        height="200px"
      />
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">News</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>
    <!-- article information related your preferences -->
    <main class="info">
      <h1>Sign up to yourcutomtailor.com</h1>
      <h2>Step 3/4 - Time to learn about your preferences?</h2>
      <div>
        <label for="file">Progress:</label>
        <progress id="file" value="50" max="100">50%</progress>
      </div>
    </main>
    <form action="results.html" method="get" class="form-info">
      <p>What kind of items are you interested in offers on?</p>

      <div class="item-offer">
        <div>
          <label for="apparal">Apparal </label>
          <input type="checkbox" checked id="apparal" name="apparal" />

          <label for="jewelry">Jewelry </label>
          <input type="checkbox" checked id="jewelry" name="jewelry" />

          <label for="accessories">Accessories</label>
          <input type="checkbox" checked id="accessories" name="accessories" />
        </div>
        <div>
          <label for="shoes">Shoes </label>
          <input type="checkbox" checked id="shoes" name="shoes" />
          <label for="handbags">Handbags</label>
          <input type="checkbox" id="handbags" name="handbags" />
        </div>
      </div>
      <p>Choose the images that best resemble your style</p>
      <div class="grid-image">
        <div>
          <img src="http://via.placeholder.com/200" alt="select-image-1" />
          <br />

          <label for="select1">Select </label>
          <input type="checkbox" checked id="select1" name="select1" />
        </div>
        <div>
          <img src="http://via.placeholder.com/200" alt="select-image-2" />
          <br />

          <label for="select2">Select </label>
          <input type="checkbox" id="select2" name="select2" />
        </div>
        <div>
          <img src="http://via.placeholder.com/200" alt="select-image-3" />
          <br />

          <label for="select3">Select </label>
          <input type="checkbox" checked id="select3" name="select3" />
        </div>
        <div>
          <img src="http://via.placeholder.com/200" alt="select-image-4" />
          <br />

          <label for="select4">Select </label>
          <input type="checkbox" checked id="select4" name="select4" />
        </div>
        <div>
          <img src="http://via.placeholder.com/200" alt="select-image-5" />
          <br />

          <label for="select5">Select </label>
          <input type="checkbox" id="select5" name="select5" />
        </div>
        <div>
          <img src="http://via.placeholder.com/200" alt="select-image-6" />
          <br />

          <label for="select6">Select </label>
          <input type="checkbox" id="select6" name="select6" />
        </div>
        <div>
          <img src="http://via.placeholder.com/200" alt="select-image-7" />
          <br />
          <label for="select7">Select </label>
          <input type="checkbox" checked id="select7" name="select7" />
        </div>
        <div>
          <img src="http://via.placeholder.com/200" alt="select-image-8" />
          <br />

          <label for="select8">Select </label>
          <input type="checkbox" checked id="select8" name="select8" />
        </div>
      </div>

      <a href="page4.html" target="_self"
        ><input type="button" value="Next step" class="form-btn"
      /></a>
    </form>
  </body>
</html>
