<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="main.css">
    <title>Sign up page4 Html/CSS Week3</title>
  </head>
  <body>
      <!-- header part of webpage with logo and nav bar -->
    <header class="nav">
      <img
      src="https://cdn5.vectorstock.com/i/1000x1000/32/69/lets-shopping-logo-design-template-shop-icon-vector-23363269.jpg"
      alt="logo-image"
      width="200px"
      height="200px"
    />
      <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>
    </header>
    <!-- article information payment page -->
    <main class="info">
    <h1>Sign up to yourcutomtailor.com</h1>
    <h2>Step 4/4 - Payment</h2>
    <div>
      <label for="file">Progress:</label>
      <progress id="file" value="80" max="100">80%</progress>
    </div>
 

<form action="" method="get" class="form-info">

  <p>Please fill in your payment data</p>

   <div>
     
       <label for="nameoncard">Name on card* </label>
        <input
          type="text"
          id="nameoncard"
          maxlength="35"
          pattern="[a-zA-Z0-9]+"
          name="nameoncard"
          required
        />
     </div>
     
   <div>
     
    <label for="cardtype">Card type* </label>
    <select name="cardtype" id="cardtype">
      <option value="none">select</option>
      <option value="mastercard">Master Card</option>
      <option value="visa">Visa Card</option>
    </select>
  </div>

  <div>

    <ul>
      <li>
    <label for="cardnumber">Credit card number*</label>
     <input
       type="text"
       id="cardnumber"
       maxlength="16"
       pattern="[0-9]"
       name="cardnumber"
       placeholder="1234 1234 1234 1234"
       required
     />
    </li>
<li>
  <label for="firstname">First name* </label>
  <input
    type="text"
    id="firstname"
    maxlength="35"
    pattern="[a-zA-Z0-9]+"
    name="firstname"
    required
  />
</li>

</ul> 
  </div>

  <div>

    <ul>
      <li>
    <label for="expire-month">Expiry month*</label>
     <input
       type="text"
       id="expire-month"
       maxlength="2"
       pattern="[0-9]"
       name="expire-month"
       required
     />
    </li>
<li>
  <label for="expiry-year">Expiry year* </label>
  <input
    type="text"
    id="expiry-year"
    maxlength="4"
    pattern="[0-9]"
    name="expiry-year"
    required
  />
</li>

</ul> 
  </div>

  <div>
    <label for="ccv">CCV* </label>
  <input
    type="text"
    id="ccv"
    maxlength="3"
    pattern="[0-9]"
    name="ccv"
    required
  />

  </div>


  
  <a href="index.html" target="_self"><input type="button" value="Next step" class="form-btn"></a>
  </form>
  </body>
</html>
